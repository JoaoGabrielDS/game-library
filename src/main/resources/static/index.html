<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Library</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <h1>Game Library</h1>
  </header>
  <main>
    <section id="lists">
      <h2>Game Lists</h2>
      <ul id="list-container"></ul>
    </section>
    <section id="games">
      <h2>Games in Selected List</h2>
      <ul id="games-container"></ul>
    </section>
    <section id="game-details">
        <h2>Game Details</h2>
        <div id="game-detail-container" style="display: none;">
          <img id="game-image" src="" alt="" style="width: 100%; height: auto;" />
          <div id="game-description"></div>
        </div>
        <p id="placeholder-text">Selecione um jogo para ver os detalhes.</p>
      </section>                    
  </main>
  <script src="/js/script.js"></script>
</body>
</html>
